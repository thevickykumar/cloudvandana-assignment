<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="profile-card">
    <div class="banner">
      <div class="profile-pic">
        <img src="./myImg.jpg" alt="Profile Picture">
      </div>
    </div>
    
    <div class="profile-info">
      <h1 class="name">Vicky Kumar</h1>
      <p class="designation">Software Developer</p>
      
      <p class="bio">
        Passionate about creating beautiful, responsive web experiences. I love working with modern Fullstack Development techniques.
      </p>
      
      <div class="social-icons">
        <a href="https://x.com/_Vicky472" class="social-icon" aria-label="Twitter" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/thevickykumar" class="social-icon" aria-label="GitHub" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/thevickykumar/" class="social-icon" aria-label="LinkedIn" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="mailto:kumarvky472@gmail.com" class="social-icon" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
      
    </div>
  </div>
</body>
</html>
